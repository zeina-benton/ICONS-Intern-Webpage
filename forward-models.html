<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Forward Models</title>
</head>
<body>
    <h1>Forward Models Page</h1>
    <div id="images-container"></div>

    <script>
        // This should match your main roiToImageMap object!
        const roiToImageMap = {
            18: [ '3D-plot-of-55E33_1-trisurf_reflectanceSHOE_simple.png',
                    '3D-plot-of-55E33_2-trisurf_reflectanceSHOE_simple.png',
                    '3D-plot-of-55E33_3-trisurf_reflectanceSHOE_simple.png',
                    '3D-plot-of-55E33_4-trisurf_reflectanceSHOE_simple.png',
                    '3D-plot-of-55E33_5-trisurf_reflectanceSHOE_simple.png',
                    '3D-plot-of-55E33_6-trisurf_reflectanceSHOE_simple.png',
                    '3D-plot-of-25E19_2-trisurf_reflectanceSHOE_simple.png',
                    '3D-plot-of-25E19_1-trisurf_reflectanceSHOE_simple.png',
                    '3D-plot-of-12E07_1-trisurf_reflectanceSHOE_simple.png',
                    '3D-plot-of-12E07_2-trisurf_reflectanceSHOE_simple.png',
                    '3D-plot-of-12E07_3-trisurf_reflectanceSHOE_simple.png',
                    '3D-plot-of-12E07_4-trisurf_reflectanceSHOE_simple.png',
                    '3D-plot-of-12E07_5-trisurf_reflectanceSHOE_simple.png',
                    '3D-plot-of-12E07_6-trisurf_reflectanceSHOE_simple.png',
                    '3D-plot-of-25E19_3-trisurf_reflectanceSHOE_simple.png'
                ],
                17: ['3D-plot-of-55E33_19-trisurf_reflectanceSHOE_simple.png',
                    '3D-plot-of-55E33_18-trisurf_reflectanceSHOE_simple.png',
                    '3D-plot-of-12E07_28-trisurf_reflectanceSHOE_simple.png', 
                    '3D-plot-of-12E07_26-trisurf_reflectanceSHOE_simple.png', 
                    '3D-plot-of-55E33_27-trisurf_reflectanceSHOE_simple.png',                 
                ],
            // Add other ROIs here as needed
        };

        // Read ROI number from URL query string
        const urlParams = new URLSearchParams(window.location.search);
        const roiParam = urlParams.get('roi');
        const roiNumber = Number(roiParam);

        const container = document.getElementById('images-container');

        if (!roiParam || !roiToImageMap[roiNumber]) {
            container.innerHTML = '<em>No images available for this ROI.</em>';
        } else {
            roiToImageMap[roiNumber].forEach(filename => {
                const img = document.createElement('img');
                img.src = `images/${filename}`;
                img.alt = `Forward model for ROI ${roiNumber}`;
                img.style.maxWidth = '100%';
                img.style.border = '1px solid #ccc';
                img.style.margin = '10px 0';
                container.appendChild(img);
            });
        }
    </script>
</body>
</html>
